{% extends 'base.html' %}

{% block title %}错误 - 网页监控系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>系统错误</h4>
                </div>
                <div class="card-body text-center py-5">
                    <h2 class="mb-4">{{ error }}</h2>
                    <p class="lead">抱歉，系统遇到了一个错误。</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
